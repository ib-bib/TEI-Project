    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;

        max-width: 50%;

    <link href="./signin.css" rel="stylesheet">

  <body class="text-center">
    <form name="loginForm" class="form-signin">
      <img class="mb-4" src="../icons/COVID-19icon.png" alt="" width="72" height="72">
      <div class="alert alert-dismissible fade show" role="alert" hidden>
        <label></label>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" id="inputName" class="form-control" placeholder="User name" name="username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2022</p>
    </form>
    <script type="text/javascript">
      loginForm.onsubmit = async (e) => {
        e.preventDefault();
        let data = {user: loginForm.username.value, pass: loginForm.password.value};
        let result = await (() => axios.post('/admin/login.php', data).then(response => response.data))();
        console.log(data);
        let alertdiv = document.querySelector('.alert');
        if (result.logged) {
          if(alertdiv.classList.contains('alert-danger')) { alertdiv.classList.remove('alert-danger') };
          alertdiv.classList.add('alert-success');
          alertdiv.textContent = "Logged in successfully";
        } else {
          if(alertdiv.classList.contains('alert-success')) { alertdiv.classList.remove('alert-success') };
          alertdiv.classList.add('alert-danger');
          alertdiv.textContent = "Login failed!!";
        }
        alertdiv.hidden = false;
        setTimeout(() => {alertdiv.hidden = true; if(result.logged){window.location.replace("/admin/");}}, 3000);
      }
    </script>
  </body>
</html>
